{% extends 'GaudeSite/base2.html' %}
{% load static %}

{% block content%}

<link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">

<style>
  body{
    max-width: none !important;
    margin: 0 !important;
    padding: 0 !important;
  }
  main#imgenMain {
    padding: 50px 50px 150px 50px;
    margin-bottom: 100px;
  }
</style>

<main id="imgenMain">
    <section id="new-section">
        <h1>Exterior AI</h1>
        <p>Genera imagenes de interior</p>
        <div class="content-wrapper">

          <div class="text-center hidden">
              <div role="status">
                  <svg aria-hidden="true" class="inline w-8 h-8 text-gray-200 animate-spin dark:text-gray-600 fill-blue-600" viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
                      <path d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z" fill="currentColor"/>
                      <path d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z" fill="currentFill"/>
                  </svg>
                  <span class="sr-only">Loading...</span>
              </div>
          </div>

          {% include './parts/img-box.html' %}

          <form action="{% url 'exteriorImage-view' %}" method="POST">
            {% csrf_token %}
            <div id="options-panel">
              <div class="option">
                <label for="select1">Tipo de construcción:</label>
                <select name="select1" id="select1">
                  <option value="house" {% if tipo_construccion == "house" %}selected{% endif %}>Casa</option>
                  <option value="building" {% if tipo_construccion == "building" %}selected{% endif %}>Edificio</option>
                  <option value="dome" {% if tipo_construccion == "dome" %}selected{% endif %}>Domo</option>
                  <option value="coffee_shop" {% if tipo_construccion == "coffee_shop" %}selected{% endif %}>Cafetería</option>
                  <option value="factory" {% if tipo_construccion == "factory" %}selected{% endif %}>Fábrica</option>
                  <option value="mall" {% if tipo_construccion == "mall" %}selected{% endif %}>Centro comercial</option>
                  <option value="restaurant" {% if tipo_construccion == "restaurant" %}selected{% endif %}>Restaurante</option>
                  <option value="office_building" {% if tipo_construccion == "office_building" %}selected{% endif %}>Edificio de oficinas</option>
                  <option value="school" {% if tipo_construccion == "school" %}selected{% endif %}>Escuela</option>
                  <option value="hospital" {% if tipo_construccion == "hospital" %}selected{% endif %}>Hospital</option>
                  <option value="hotel" {% if tipo_construccion == "hotel" %}selected{% endif %}>Hotel</option>
                  <option value="library" {% if tipo_construccion == "library" %}selected{% endif %}>Biblioteca</option>
                  <option value="theater" {% if tipo_construccion == "theater" %}selected{% endif %}>Teatro</option>
                  <option value="cinema" {% if tipo_construccion == "cinema" %}selected{% endif %}>Cine</option>
                  <option value="museum" {% if tipo_construccion == "museum" %}selected{% endif %}>Museo</option>
                </select>
              </div>
              
              
              <div class="option">
                <label for="select2">Estilo:</label>
                <select name="select2" id="select2">
                  <option value="realistic" {% if estilo_construccion == "realistic" %}selected{% endif %}>Realista</option>
                  <option value="CGI" {% if estilo_construccion == "CGI" %}selected{% endif %}>CGI</option>
                  <option value="night" {% if estilo_construccion == "night" %}selected{% endif %}>Nocturno</option>
                  <option value="snow" {% if estilo_construccion == "snow" %}selected{% endif %}>Nieve</option>
                  <option value="rain" {% if estilo_construccion == "rain" %}selected{% endif %}>Lluvia</option>
                  <option value="sketch" {% if estilo_construccion == "sketch" %}selected{% endif %}>Sketch</option>
                  <option value="watercolor" {% if estilo_construccion == "watercolor" %}selected{% endif %}>Watercolor</option>
                  <option value="illustration" {% if estilo_construccion == "illustration" %}selected{% endif %}>Ilustración</option>
                </select>
              </div>

              <div class="option">
                <label for="select4">Añade detalles:</label>
                <textarea name="prompt" placeholder="Color rojo, 2 pisos, en la playa, etc..." rows="6" cols="50">{{ prompt }}</textarea>
              </div>

              <div class="option">
                <label for="select5">Negative prompt:</label>
                <textarea name="negative_prompt" placeholder="" rows="1" cols="50">{{ negative_prompt }}</textarea>
              </div>

              <div class="option">
                <label for="select6">Selecciona modelo:</label>
                <select name="select6" id="select6">
                  <option value="sd3" {% if estilo_construccion == "sd3" %}selected{% endif %}>sd3</option>
                  <option value="sd3-turbo" {% if estilo_construccion == "sd3-turbo" %}selected{% endif %}>sd3-turbo</option>
                </select>
              </div>

              <div class="option">
                <label for="select3">Aspect Ratio:</label>
                <select name="select3" id="select3">
                  <option value="1:1" {% if estilo_construccion == "1:1" %}selected{% endif %}>1:1</option>
                  <option value="2:3" {% if estilo_construccion == "2:3" %}selected{% endif %}>2:3</option>
                  <option value="3:2" {% if estilo_construccion == "3:2" %}selected{% endif %}>3:2</option>
                  <option value="4:5" {% if estilo_construccion == "4:5" %}selected{% endif %}>4:5</option>
                  <option value="5:4" {% if estilo_construccion == "5:4" %}selected{% endif %}>5:4</option>
                  <option value="9:16" {% if estilo_construccion == "9:16" %}selected{% endif %}>9:16</option>
                  <option value="9:21" {% if estilo_construccion == "9:21" %}selected{% endif %}>9:21</option>
                  <option value="16:9" {% if estilo_construccion == "16:9" %}selected{% endif %}>16:9</option>
                  <option value="21:9" {% if estilo_construccion == "21:9" %}selected{% endif %}>21:9</option>
                </select>
              </div>

              <div class="option">
                <label for="seed">Seed:</label>
                <input type="range" id="seed" name="seed" min="0" max="4294967294" value="0">
                <span id="seedValue">0</span>
                <input type="hidden" id="seedHidden" name="seed_hidden" value="0">
              </div>

              <div class="option">
                <button class="bg-teal-700" type="submit">Generar</button>
              </div>
              
            </div>
      
          </form>
        </div>
      </section>  
</main>


<script>
  document.getElementById('seed').addEventListener('input', function() {
      document.getElementById('seedValue').innerText = this.value;
      document.getElementById('seedHidden').value = this.value;
  });
</script>

{% endblock %}
